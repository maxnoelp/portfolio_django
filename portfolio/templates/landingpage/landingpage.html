{% extends "base.html" %}
{% load static %}
{% block content %}
    {% for item in about %}
    <div class="mt-5">
        <div class="col-12 col-sm-10 mx-auto border border-2 px-3">
            <div class="row">
                <div>
                    <p>{{ item.text|safe }}</p>
                </div>
                <img src="{{ item.image.url }}" alt="{{ item.image_alt }}" title="{{ item.image_title }}" class="img-fluid position-absolute rotate-img">
                <div class="d-flex d-md-none">
                    <img src="{{ item.image.url }}" alt="{{ item.image_alt }}" title="{{ item.image_title }}" class="img-fluid position-absolute rotate-img">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
